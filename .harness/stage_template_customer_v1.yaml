template:
  name: stage template customer
  identifier: stage_template_customer
  versionLabel: EKS_PROD_DEPLOYMENT_V2
  type: Stage
  projectIdentifier: Naman_Test
  orgIdentifier: Ng_Pipelines_K8s_Organisations
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      environment:
        environmentRef: <+input>
        deployToAll: false
        environmentInputs: <+input>
        serviceOverrideInputs: <+input>
        infrastructureDefinitions: <+input>
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
      execution:
        steps:
          - step:
              name: Snow validation
              identifier: Snow_validation
              template:
                templateRef: account.snow_validation
                versionLabel: "1.0"
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
          - step:
              type: HarnessApproval
              name: Post Deploy Rollback
              identifier: Post_Deploy_Rollback
              spec:
                approvalMessage: Please review the following information and approve the pipeline progression
                includePipelineExecutionHistory: true
                isAutoRejectEnabled: false
                approvers:
                  userGroups:
                    - _project_all_users
                  minimumCount: 1
                  disallowPipelineExecutor: false
                approverInputs: []
              timeout: 1d
              failureStrategies:
                - onFailure:
                    errors:
                      - ApprovalRejection
                    action:
                      type: ManualIntervention
                      spec:
                        timeout: 1d
                        onTimeout:
                          action:
                            type: MarkAsSuccess
              when:
                stageStatus: Success
                condition: <+input>
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    delegateSelectors: <+input>
    when:
      pipelineStatus: Success
      condition: <+input>
    variables:
      - name: namespace
        type: String
        description: ""
        required: false
        value: mf
      - name: cluster
        type: String
        description: ""
        required: false
        value: <+input>.allowedValues(mfeks-blue-cluster,mfeks-green-cluster)
      - name: image_path
        type: String
        description: ""
        required: false
        value: <+input>
      - name: image_container
